<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--  Custom Styles  -->
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">

    <title>RECEIPT FORM</title>

</head>
<body>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <a href="/">
        <img
                width="150"
                alt="Logo"
                th:src="@{/media/images/logo1.png}"
        /></a>

    <div class="spacer"></div>
    <div class="navigation">
        <ul>
            <li>
                <div>
                    <a href="/user_open" class="btn-log" th:if="${username}"><i class="fas fa-user"></i>  <span th:text="${username}"></span> | <span th:text="${role}"></span></a>
                    <a href="/logout" class="btn-log" th:if="${username}"><i class="fas fa-sign-out-alt"></i></a>
                    <a href="/login" class="btn-log" th:if="${(username==null)}"><i class="fas fa-sign-in-alt"></i></a>
                </div>



            </li>
            <li><a href="/">Information</a></li>
            <li><a href="/appointments/order">Appointments</a></li>
            <li><a href="/tests">Tests</a></li>
            <li><a href="/medicines">Medicines</a></li>
        </ul>
    </div>

</div>

<!--  Main Screen  -->

<!--  Content  -->

<div class="container-normal dark">

    <div class="text-center text-wrap">
        <h4>RECEIPT FORM</h4>
        <p>Confirm given information </p>
    </div>
</div>

<div class="container-text container-normal light">
    <div class="container-head">
        <div class="row">
            <div class="col">
                <form method="post" action="receiptSubmit">

                    <br>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Pay Title</label>
                                <input class="form-control" id="pay_mode" name="pay_mode" type="text" placeholder="Title of Payment"/>
                                <!--                        <small>Not there</small>-->
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label>Patient</label>
                                <input class="form-control" id="patient" name="patient" type="text" placeholder="Patient ID"/>
                                <!--                        <small>Not there</small>-->
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label>Total Amount</label>
                                <input class="form-control" id="total" name="total" type="text" placeholder="Total Amount"/>
                                <!--                        <small>Not there</small>-->
                            </div>
                        </div>

                    </div>


                    <br>

                    <div class="row">
                        <div class="form-group">
                            <label>More Information</label>
                            <textarea class="form-control" id="info" name="info" type="text" placeholder="More Description" rows="4"></textarea>
                            <!--                        <small>Not there</small>-->
                        </div>
                    </div>

                    <br>


                    <button type="submit" class="btn btn-primary">CREATE</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>
</html>
