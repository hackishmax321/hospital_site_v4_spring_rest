<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--  Custom Styles  -->
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">

    <title>TEST FORM</title>

</head>
<body>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <a href="#">
        <img
                width="150"
                alt="Angular Logo"
                th:src="@{/media/images/logo1.png}"
        /></a>

    <div class="spacer"></div>
    <div class="navigation">
        <ul>
            <li>
                <div>
                    <a href="#" class="btn-log"><i class="fas fa-user"></i>  {{session.user}}</a>
                    <a href="#" class="btn-log"><i class="fas fa-sign-out-alt"></i></a>
                </div>



            </li>
            <li><a href="/information">Information</a></li>
            <li><a href="/appointments/order">Appointments</a></li>
            <li><a href="/tests">Tests</a></li>
            <li><a href="/medicines">Medicines</a></li>
        </ul>
    </div>

</div>

<!--  Main Screen  -->

<!--  Content  -->

<div class="container-normal dark">

    <div class="text-center text-wrap">
        <h4>APPOINTMENT CONFIRMATION</h4>
        <p>Confirm given information </p>
    </div>
</div>

<div class="container-text container-normal light">
    <div class="container-head">
        <div class="row">
            <div class="col">
                <form method="post" action="testSubmit">

                    <br>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Patient</label>
                                <select class="form-control" id="patient" name="patient" type="text" placeholder="Name of the Patient">
                                    <option th:each="patient: ${patients}" th:value="${patient.ID}"><span th:text="${patient.initial_name}"></span></option>

                                </select>
                                <!--                        <small>Not there</small>-->
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Doctor (Who Attended)</label>
                                <select class="form-control" id="doctor"  placeholder="Select Doctor" name="doctor">
                                    <option th:each="doctor: ${doctors}" th:value="${doctor.ID}"><span th:text="${doctor.name}"></span></option>

                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Date</label>
                                <input class="form-control" id="date_sche" name="date_sche" type="date" placeholder="Issue Date"/>
                                <!--                        <small>Not there</small>-->
                            </div>
                        </div>

                    </div>
                    <br>

                    <div class="form-group">
                        <label>Condition</label>
                        <input class="form-control" id="brief" name="brief" type="text" placeholder="Condition in Brief"/>
                        <!--                        <small>Not there</small>-->
                    </div>

                    <div class="form-group">
                        <label>Information on Appointment</label>
                        <textarea class="form-control" rows="6" id="info" name="info" placeholder="Information on Issue"></textarea>
                        <!--                        <small>Not there</small>-->

                    </div>
                    <input class="form-control" id="tech"  type="hidden" name="tech" value="3"/>
                    <br>
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>
</html>
